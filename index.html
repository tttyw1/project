     <!-- 引入 Leaflet JS -->
	<script>
        var map = L.map('map').setView([55, -1.5548], 5);
		//Load tiles from open street map
		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Map data © <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

var xhr = new XMLHttpRequest();
 var serviceUrl = 'http://localhost:3000/arcgis/rest/services/PM10_2021/FeatureServer/0/query?where=1%3D1&outFields=maximum_value&f=geojson';
 // 使用Ajax获取图层数据
  // 定义分级样式函数
  function getColor(d) {
            return d > 22 ? '#800026' :
                   d > 18 ? '#BD0026' :
                   d > 14 ? '#E31A1C' :
                   d > 10 ? '#FC4E2A' :
                            '#FFEDA0';
        }

        function style(feature) {
            return {
                fillColor: getColor(feature.properties.maximum_value),
                weight: 2,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7
            };
        }
// 使用Ajax获取图层数据
$.ajax({
            url: serviceUrl,
            dataType: 'json',
            success: function(data) {
                console.log('Data received:', data);
                // 检查数据是否有效
                if (data.features && data.features.length > 0) {
                    // 将数据解析为GeoJSON格式并应用样式
                    var geojsonLayer = L.geoJSON(data, {
                        style: style
                    });

                    // 将GeoJSON图层添加到地图中
                    geojsonLayer.addTo(map);

                    // 根据数据范围调整地图视图
                    map.fitBounds(geojsonLayer.getBounds());
                } else {
                    console.error('No features found in the data.');
                }
            },
            error: function(jqXHR, textStatus, errorThrown) {
                console.error('Error fetching data:', textStatus, errorThrown);
            }
        });
